  <div id="contact-main">
    <div id="contact-page1">
      <div class="contactTitle">
        <h1>Let's Talk</h1>
        <p>We are here to help. Send us a message or give us a call.</p>
      </div>
    </div>

    <div id="contact-page2">
      <div class="contact-form">
        <h2>Send us a Message</h2>
        <form action="https://formspree.io/f/movjnnjj" method="post">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Your Phone:</label>
            <input type="text" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 123 Main Street, Anytown, India</p>
        <p><strong>Phone:</strong> +91 9207906542</p>
        <p><strong>Email:</strong> info@bluebit.com</p>
      </div>
    </div>
  </div>
